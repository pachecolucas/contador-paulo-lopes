<style>
    * {
        margin: 0;
    }
    h1, p, button {
        text-align: center;
    }
    p {
        font-size: 80px;
    }
</style>
<h1>Contador</h1>
<p id="num">0</p>
<p>
    <button onclick="aumenta()">Aumentar</button>
</p>
<script>
    var numero = 0
    
    function aumenta() {
        numero = numero + 1
        mostrar()
    }

    function mostrar() {
        document.getElementById("num").innerText = numero
    }
</script>
